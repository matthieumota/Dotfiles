services:
  database:
    image: alpine/socat:latest
    network_mode: host
    command: TCP-LISTEN:3306,fork,bind=host.docker.internal TCP-CONNECT:127.0.0.1:3306
    extra_hosts:
      - host.docker.internal:host-gateway

  php82: &php
    build:
      context: ./php
      args:
        PHP_VERSION: 8.2
    ports:
      - 9082:9000
    user: matthieu
    volumes:
      - ~/Code:/home/matthieu/Code
    extra_hosts:
      - host.docker.internal:host-gateway

  php81:
    <<: *php
    build:
      context: ./php
      args:
        PHP_VERSION: 8.1
    ports:
      - 9081:9000
